<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="centered">
        <h1>ðŸ§© Welcome to the Ultimate Puzzle Game!</h1>
        <label for="grid-size">Select Grid Size:</label>
        <select id="grid-size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
        <button id="start-button" class="start-btn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
        <header>
            <div id="moves">Moves: 0</div>
            <div id="timer">Time: 00:00</div>
        </header>
        <main>
            <label for="upload-image" class="animated-button">ðŸ“· Upload Image</label>
            <input type="file" id="upload-image" accept="image/*">
            <div id="puzzle-container"></div>
            <button class="restart-btn" onclick="resetGame()">Restart</button>
        </main>
    </div>
    

    <!-- Success Message -->
    <div id="success-message" class="hidden">
        <h1>ðŸŽ‰ Congratulations! You completed the puzzle!ðŸ˜Ž</h1>
        <button onclick="resetGame()">Play Again</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
